<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Phishing Website Detection</title>
    <!-- External CSS libraries -->
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
</head>
<body class="main-layout">
    <!-- Header section -->
    <header>
        <div class="header">
            <!-- Header top section -->
            <div class="header_midil">
               <div class="container">
                  <div class="row d-flex justify-content-center"> <!-- Centering the content -->
                     <div class="col-md-8">
                        <div class="logo"> <!-- Centering the text -->
                            <a href="/#"> <!-- Replace "/home" with the actual URL of your home page -->
                                <h1 style="font-size: 40px; font-weight: bold;">PhishAlert</h1>
                            </a>
                        </div>
                    </div>                                        
                  </div>
               </div>
            </div>
            <!-- Header bottom section -->
            <div class="header_bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                            <br>
                            <!-- Links to phishing website and phishing SMS pages -->
                            <a class="read_more" href="/index">Phishing website</a>
                            &nbsp;
                            <a class="read_more" href="/spam">Phishing SMS</a>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main banner section -->
    <section class="banner_main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Result display -->
                    <div id="black_result"></div>
                    <!-- Form for phishing SMS detection -->
                    <div class="text-bg" style="align-items:center;">
                        <div class="container mx-auto p-4">
                            <h2 class="text-2xl font-bold text-center">Phishing SMS Detection</h2>
                            <!-- Form for entering SMS text -->
                            <form action="http://127.0.0.1:33/spam/predict/{feature}" method="get" class="flex flex-col items-center">
                                <label for="features" class="mb-2">Enter SMS text:</label>
                                <textarea id="features" name="features" rows="4" class="border-2 border-gray-300 p-2 mb-4 rounded-md w-full max-w-md"></textarea>
                                <!-- Button to predict -->
                                <input type="submit" value="Predict" class="bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-600">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="manifest" href="/site.webmanifest">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="/static/css/responsive.css">
    <!-- Custom scrollbar CSS -->
    <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="/static/jquery.fancybox.min.css">
</body>
</html>
