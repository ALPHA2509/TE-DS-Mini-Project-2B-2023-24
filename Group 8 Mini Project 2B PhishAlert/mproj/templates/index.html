<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Phishing Website Detection</title>
    <!-- Tailwind CSS -->
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
</head>
<body class="main-layout">
    <header>
        <!-- Header -->
        <div class="header">
            <div class="header_midil">
               <div class="container">
                  <div class="row d-flex justify-content-center"> <!-- Centering the content -->
                     <div class="col-md-8">
                        <div class="logo"> <!-- Centering the text -->
                            <a href="/#">
                                <h1 style="font-size: 40px; font-weight: bold;">PhishAlert</h1>
                            </a>
                        </div>
                    </div>
                  </div>
               </div>
            </div>
            <div class="header_bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                            <br>
                            <!-- Navigation links -->
                            <a class="read_more" href="/index">Phishing website</a>
                            &nbsp;
                            <a class="read_more" href="/spam">Phishing SMS</a>
                            <!-- End of Navigation links -->
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="banner_main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="black_result"></div>
                    <div class="text-bg" style="align-items:center;">
                        <!-- Form for predicting phishing sites -->
                        <div class="container mx-auto p-4">
                            <h2 class="text-2xl font-bold text-center">Phishing Site Detection</h2>
                            <form action="http://127.0.0.1:33/index/predict/{feature}" method="get" class="flex flex-col items-center">
                                <label for="features" class="mb-2">Enter URL:</label>
                                <input id="features" name="features" rows="4" class="border-2 border-gray-300 p-2 mb-4 rounded-md w-full max-w-md"></input>
                                <input type="submit" value="Predict" class="bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-600">
                            </form>
                        </div>
                        <!-- End of form for predicting phishing sites -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="/site.webmanifest">
